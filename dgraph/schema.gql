
# LEAF TYPES

type User {
    id: ID!
    pubkey: String! @id @search(by: [hash])
    balance: Int!
    messages: [String]
    buys: [Buy] @hasInverse(field: "user")
    sells: [Sell] @hasInverse(field: "user")
}

type Market {
    id: ID!
    name: String! @id @search(by: [fulltext])
    pubkey: String! @id @search(by: [hash])
    descr: String!
    img: String!
    inputfee: Int!
    outputfee: Int!
    worktime: String!
    buys: [Buy] @hasInverse(field: "market")
    sells: [Sell] @hasInverse(field: "market")
}

type Buy {
    offer: Int!
    recieve: Int!
    user: [User] @hasInverse(field: "buys")
    market: [Market] @hasInverse(field: "buys")
}


# BRANCH TYPES

type Send {
    sender: [User]
    reciever: [User]
    market: [Market]
    amount: Int!
}

type OpenBuy {
    user: String!
    market: String!

}