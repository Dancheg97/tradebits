syntax = "proto3";

option go_package = "sync_tree/api";

package api;

service UserCreate{
    rpc AddUser(UserCreateRequest) returns (Response) {}
}

message UserCreateRequest{
    bytes publicKey = 1;
    bytes mesKey = 2;
    string imgLink = 3;
    bytes sign = 4;
}

message Response{
    bool passed = 1;
}