syntax = "proto3";

option go_package = "sync_tree/api";

package api;

service SyncTree{
    rpc UserCreate(UserCreateRequest) returns (Response) {}
    rpc UserSend(UserSendRequest) returns (Response) {}
}

message UserCreateRequest{
    bytes PublicKey = 1;
    bytes MesKey = 2;
    string ImgLink = 3;
    bytes Sign = 4;
}

message Response{
    bool Passed = 1;
}

message UserSendRequest{
    bytes PublicKey = 1;
    uint64 SendAmount = 2;
    bytes RecieverAdress = 3;
    bytes sign = 4;
}