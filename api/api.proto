syntax = "proto3";

option go_package = "./api";

package api;

/*
CODE GENERATION BASH COMMANDS:
Go:
protoc api/api.proto --go-grpc_out=. --go_out=.
Dart:
protoc lib/_net/api.proto --dart_out=grpc:.
*/




//Response (universal response, when no return value required)
message Response{}




service Info{
    rpc InfoUser(InfoUserRequest) returns (InfoUserResponse) {}
    rpc InfoUserName(InfoUserNameRequest) returns (InfoUserNameResponse) {}
    rpc InfoUserHasTrades(InfoHasTradesRequest) returns (Response) {}
    rpc InfoMarket(InfoMarketRequest) returns (InfoMarketResponse) {}
    rpc InfoSearch(InfoSearchRequest) returns (InfoSearchResponse) {}
    rpc InfoMessages(InfoMessagesRequest) returns (InfoMessagesResponse) {}
}

// InfoUser
message InfoUserRequest{
    bytes adress = 1;
}
message InfoUserResponse{
    string publicName = 1;
    uint64 balance = 2;
    bytes messageKey = 3;
    repeated bytes marketAdresses = 4;
    repeated uint64 marketBalances = 5;
}

// InfoUserName
message InfoUserNameRequest{
    bytes Adress = 1;
}
message InfoUserNameResponse {
    string name = 1;
}

// InfoUserHasTrades
message InfoHasTradesRequest{
    bytes marketAdress = 1;
    bytes userAdress = 2;
}

// InfoMarket
message InfoMarketRequest{
    bytes adress = 1;
}
message InfoMarketResponse{
    string name = 1;
    bytes messageKey = 2;
    string imageLink = 3;
    string description = 4;
    uint64 operationCount = 5;
    repeated uint64 buys = 6; //each pair - single deal
    repeated uint64 sells = 7; //each pair - single deal
    uint64 activeBuys = 8;
    uint64 activeSells = 9;
    uint64 inputFee = 10;
    uint64 outputFee = 11;
    string workTime = 12;
    uint64 delimiter = 14;
}

// InfoSearch
message InfoSearchRequest{
    string info = 1;
}
message InfoSearchResponse{
    repeated bytes concatenatedMarketAdresses = 1;
}

// InfoMessages
message InfoMessagesRequest{
    bytes marketAdress = 1;
    bytes userAdress = 2;
}
message InfoMessagesResponse{
    repeated string messages = 1;
}





service User{
    rpc UserCreate(UserCreateRequest) returns (Response) {}
    rpc UserUpdate(UserUpdateRequest) returns (Response) {}
    rpc UserSend(UserSendRequest) returns (Response) {}
    rpc UserDeposit(UserDepositRequest) returns (Response) {}
    rpc UserWithdrawal(UserWithdrawalRequest) returns (Response) {}
    rpc UserSendMessage(UserSendMessageRequest) returns (Response) {}
    rpc UserBuy(UserBuyRequest) returns (Response) {}
    rpc UserSell(UserSellRequest) returns (Response) {}
    rpc UserCancelTrade(UserCancelTradeRequest) returns (Response) {}
}

message UserCreateRequest{
    bytes PublicKey = 1;
    bytes MesssageKey = 2;
    string PublicName = 3;
    bytes Sign = 4;
}

message UserUpdateRequest{
    bytes PublicKey = 1;
    bytes MesssageKey = 2;
    string PublicName = 3;
    bytes Sign = 4;
}

message UserSendRequest{
    bytes PublicKey = 1;
    uint64 SendAmount = 2;
    bytes RecieverAdress = 3;
    bytes Sign = 4;
}

message UserDepositRequest{
    bytes PublicKey = 1;
    bytes MarketAdress = 2;
    uint64 Amount = 3;
    bytes Sign = 4;
}

message UserWithdrawalRequest{
    bytes PublicKey = 1;
    bytes MarketAdress = 2;
    uint64 Amount = 3;
    bytes Sign = 4;
}

message UserSendMessageRequest{
    bytes PublicKey = 1;
    bytes Adress = 2;
    string Message = 3;
    bytes Sign = 4;
}

message UserBuyRequest{
    bytes PublicKey = 1;
    bytes Adress = 2;
    uint64 Recieve = 3;
    uint64 Offer = 4;
    bytes Sign = 5;
}

message UserSellRequest{
    bytes PublicKey = 1;
    bytes Adress = 2;
    uint64 Recieve = 3;
    uint64 Offer = 4;
    bytes Sign = 5;
}

message UserCancelTradeRequest{
    bytes PublicKey = 1;
    bytes MarketAdress = 2;
    bytes Sign = 3;
}




service Market{
    rpc MarketCraete(MarketCreateRequest) returns (Response) {}
    rpc MarketUpdate(MarketUpdateRequest) returns (Response) {}
    rpc MarketDeposit(MarketDepositRequest) returns (Response) {}
    rpc MarketWithdrawal(MarketWithdrawalRequest) returns (Response) {}
    rpc MarketSendMessage(MarketSendMessageRequest) returns (Response) {}
}

message MarketCreateRequest{
    bytes PublicKey = 1;
    bytes MesssageKey = 2;
    string Name = 3;
    string Img = 4;
    string Descr = 5;
    bytes Sign = 6;
    uint64 inputFee = 7;
    uint64 outputFee = 8;
    string workTime = 9;
    uint64 delimiter = 10;
}

message MarketUpdateRequest{
    bytes PublicKey = 1;
    bytes MesssageKey = 2;
    string Name = 3;
    string Img = 4;
    string Descr = 5;
    bytes Sign = 6;
    uint64 inputFee = 7;
    uint64 outputFee = 8;
    string workTime = 9;
    uint64 delimiter = 10;
}

message MarketDepositRequest{
    bytes PublicKey = 1;
    bytes UserAdress = 2;
    uint64 Amount = 3;
    bytes Sign = 4;
}

message MarketWithdrawalRequest{
    bytes PublicKey = 1;
    bytes UserAdress = 2;
    uint64 Amount = 3;
    bytes Sign = 4;
}

message MarketSendMessageRequest{
    bytes PublicKey = 1;
    bytes Adress = 2;
    string Message = 3;
    bytes Sign = 4;
}
