syntax = "proto3";

option go_package = "sync_tree/api";

package api;

service SyncTree{
    rpc UserCreate(UserCreateRequest) returns (Response) {}
    rpc UserSend(UserSendRequest) returns (Response) {}
    rpc UserLook(UserLookRequest) returns (UserLookResponse) {}
    rpc MarketCraete(MarketCraeteRequest) returns (Response) {}
    rpc MarketTrade(MarketTradeRequest) returns (Response) {}
    rpc MarketLook(MarketLookRequest) returns (MarketLookResponse) {}
}

message Response{
    bool Passed = 1;
}

message UserCreateRequest{
    bytes PublicKey = 1;
    bytes MesKey = 2;
    string ImgLink = 3;
    bytes Sign = 4;
}

message UserSendRequest{
    bytes PublicKey = 1;
    uint64 SendAmount = 2;
    bytes RecieverAdress = 3;
    bytes Sign = 4;
}

message UserLookRequest{
    bytes Adress = 1;
}

message UserLookResponse{
    bool Exists = 1;
    string ImgLink = 2; 
}

message MarketCraeteRequest{
    bytes PublicKey = 1;
    string Name = 2;
    string ImgLink = 3;
    bytes MesKey = 4;
    bytes Sign = 5;
}

message MarketTradeRequest{
    bytes PublicKey = 1;
    bool isSell = 2;
    uint64 Offer = 3;
    uint64 Recieve = 4;
    bytes Sign = 5;
}

message MarketLookRequest{
    bytes adress = 1;
}

message MarketTradeResponse{
    
}