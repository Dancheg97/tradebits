syntax = "proto3";

option go_package = "sync_tree/api";

package api;

service SyncTree{
    rpc AddUser(UserCreateRequest) returns (Response) {}
}

message UserCreateRequest{
    bytes PublicKey = 1;
    bytes MesKey = 2;
    string ImgLink = 3;
    bytes Sign = 4;
}

message Response{
    bool Passed = 1;
}